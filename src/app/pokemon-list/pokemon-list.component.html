<div class="search-container">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search by full name...">
    <button (click)="search()">Find</button>
</div>

<div class="pokemon-grid">
    <div class="box" *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 12, currentPage: page, totalItems: totalPokemons }">
        <img [src]="pokemon.sprites.front_default" alt="pokemon">
        <h3 style="color:brown">{{ pokemon.name | uppercase }}</h3>
        <p>
            <b>Type:</b> {{ pokemon.types[0].type.name | titlecase }}
        </p>
        <p>
            <b>Height:</b> {{ pokemon.height }}
        </p>
        <p>
            <b>Weight:</b> {{ pokemon.weight }}
        </p>
        <p>
            <b>Health:</b> {{ pokemon.stats[0].base_stat }}
        </p>
        <p>
            <b>Attack Power:</b> {{ pokemon.stats[1].base_stat }}
        </p>
    </div>

</div>

<div class="pagination">
    <pagination-controls (pageChange)="page = $event; pokemons = []; getFinalResult()"></pagination-controls>
</div>
